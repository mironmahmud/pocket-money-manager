<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miron-js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container p-5 mt-5 mb-5 rounded-3 bg-primary">
        <div class="row">
            <div class="col-xl-12">
                <h1 class="fs-1 fw-bold text-uppercase text-center mb-5">Pocket Money Manager</h1>
            </div>
            <div class="col-xl-4">
                <label for="exampleInputEmail1" class="form-label fs-4 fw-bold text-white mb-3">Add Money</label>
                <input type="text" class="form-control w-100 mb-2" id="add-input" placeholder="Amount">
                <button class="btn btn-primary bg-dark w-100 mb-5" id="add-btn">Add</button>

                <label for="exampleInputEmail1" class="form-label fs-4 fw-bold text-white mb-3">Remove Money</label>
                <input type="text" class="form-control w-100 mb-2" id="remove-input" placeholder="Amount">
                <button class="btn btn-primary bg-dark w-100" id="remove-btn">Remove</button>
            </div>
            <div class="col-xl-4">
                <div class="text-center text-white mt-5">
                    <h2 class="fw-bold fs-2 mb-4 pt-5">Total Money</h2>
                    <h2 class="fw-bold fs-2" id="total-money">0</h2>
                </div>
            </div>
            <div class="col-xl-4">
                <div class="p-4 text-center bg-white rounded-3 w-100 mb-5">
                    <h4 class="fs-4 fw-bold mb-3">Added Money</h4>
                    <h4 id="added-money">0</h4>
                </div>

                <div class="p-4 text-center bg-white rounded-3 w-100">
                    <h4 class="fs-4 fw-bold mb-3">Removed Money</h4>
                    <h4 id="removed-money">0</h4>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
